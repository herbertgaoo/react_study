<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>refs</title>
</head>
<body>

  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    class Login extends React.Component{
      state = {
        userName: "",
        passWord: ""
      }
      saveValue = (key, e) => {
        this.setState({[key]: e.target.value})
      }
      submitHandler = (event) => {
        event.preventDefault();
        alert(`用户名：${this.state.userName}，密码是：${this.state.passWord}`)
      }
      render () {
        return (
         <form onSubmit={this.submitHandler}>
            用户名：<input onChange={e => this.saveValue('userName',e)} type="text" name="username" id="" />
            密  码：<input onChange={e => this.saveValue('passWord',e)} type="password" name="password" id="" />
            <button>登录</button>
          </form>
        )
      }
    }

    ReactDOM.render(<Login />, document.getElementById("test"))

  </script>

</body>
</html>
