<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>refs</title>
</head>
<body>

  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    class Demo extends React.Component{
      state = {isHot:true}
      showData = () => {
        alert(this.input1.value);
      }
      blurHandler = ()=>{
        alert(this.input2.value);
      }
      saveInput = (c)=>{
        this.input2 = c
      }
      changeWeather = ()=> {
        this.setState({isHot:!this.state.isHot})
      }
      render () {
        return (
         <div>
            <h1>今天天气很{this.state.isHot?'炎热':'凉爽'}</h1>
            <input ref={c => {this.input1 = c; console.log("in");}} type="text" placeholder="点击按钮提示数据"/>&nbsp;
            <button onClick={this.showData}>点击提示左侧数据</button>&nbsp;
            <input ref={this.saveInput} onBlur={this.blurHandler} type="text" placeholder="失去焦点提示数据"/>&nbsp;<br/>
            <button onClick={this.changeWeather}>切换天气</button>&nbsp;
          </div>
        )
      }
    }

    ReactDOM.render(<Demo />, document.getElementById("test"))

  </script>

</body>
</html>
